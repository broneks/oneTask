<div id="countdown">
	<div id="progress-outer">
		<div id="progress-bar"></div>				
	</div>

	<div id="count">
		<span id="timer"></span>
		
		<span id="goal-outer">
			<span id="goal"></span>
		</span>
	</div>

	<div id="trigger">
		<label for="completed">Completed the task?</label>
		<input type="checkbox" id="completed">
	</div>

	<input type="button" id="cancel" value="Cancel">
</div>
